{% extends 'header1.html' %}
{% block title %} marks {% endblock %}
{% block homelink %} /home/student/{% endblock %}

{% block b %}
<div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-2 sidenav">
      </div>
        
      <div class="col-sm-8 text-left">
          <br>
          <form method="POST" action="/home/student/marks/">
          <fieldset align="center">   
           <label for="exam id">Exam Id:</label>
           
        <input type="text"id="message" name='exam_id'>
        {% csrf_token %}
          <input type="submit"  value="submit">
          </fieldset>
          </form>
          {% if length %}
              <table style='margin-top:50px' class="table table-bordered" >
                  <thead>
                      <tr>
                          <th>Subject</th>
                          <th>Marks</th>
                          
                      </tr>
                  </thead>
                  <tbody>
                     {% for i,j in dic.items %} 
                      <tr> 
                          <td>{{ i }}</td>
                          <td>{{ j }}</td>
                      </tr>
                     {% endfor %} 
                  </tbody>
                  </table>
          {% endif %}
        </div>
        
      <div class="col-sm-2 sidenav">
        
        <div class="well">
          <p>ADS</p>
        </div>
      </div>
    </div>
  </div>
{%  endblock %}
